app-id: dev.tcsavage.PhotoLuts
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: photo_luts
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--filesystem=host"
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - "./bootstrap.sh --prefix=/app --with-libraries=date_time,filesystem,iostreams,python,serialization,locale,regex,system,thread"
      - "./b2 --build-type=minimal link=shared"
      - "./b2 --build-type=minimal link=shared install"
    sources:
      - type: archive
        url: https://sourceforge.net/projects/boost/files/boost/1.73.0/boost_1_73_0.tar.bz2
        sha256: 4eb3b8d442b426dc35346235c8733b5ae35ba431690e38c6a8263dce9fcbb402
  - name: openexr
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/AcademySoftwareFoundation/openexr.git
        tag: v2.5.3
  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        tag: "7.1.3"
  - name: robin-map
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/Tessil/robin-map.git
        tag: v0.6.3
  - name: openimageio
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DUSE_PYTHON=0
      - -DOIIO_BUILD_TESTS=0
      - -DOIIO_BUILD_TOOLS=0
    sources:
      - type: git
        url: https://github.com/OpenImageIO/oiio.git
        tag: Release-2.2.8.0
  - name: photo_luts
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: dir
        path: .
